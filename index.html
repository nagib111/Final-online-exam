<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Weather</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #search-input {
            padding: 10px;
            border: none;
            border-bottom: 2px solid #007BFF;
            border-radius: 5px;
            width: 70%;
            font-size: 16px;
        }
        #search-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #result {
            text-align: center;
        }
        #weather-icon {
            width: 100px;
            height: 100px;
        }
        #details {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .detail-box {
            padding: 20px;
            margin: 10px;
            background-color: rgba(240, 240, 240, 0.8);
            border-radius: 10px;
            flex: 1;
            text-align: center;
        }
        .detail-label {
            font-weight: bold;
            color: #333;
        }

    </style>

</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div id="search-box">
            <input type="text" id="search-input" placeholder="Enter a city name">
            <button id="search-button">Search</button>
        </div>
        
        <div id="result">
            <h2>City: <span id="city"></span></h2>
            <h3>Time: <span id="time"></span></h3>
            <h3>Temperature: <span id="temperature"></span>&deg;C</h3>
            <h3>Weather: <span id="weather"></span></h3>
            <img id="weather-icon" src="" alt="Weather Icon">
        </div>
        <div id="details">
            <div class="detail-box">
                <span class="detail-label">Air Quality:</span>
                <span id="air-quality"></span>
            </div>
            <div class="detail-box">
                <span class="detail-label">Wind Speed:</span>
                <span id="wind-speed"></span> m/s
            </div>
            <div class="detail-box">
                <span class="detail-label">Humidity:</span>
                <span id="humidity"></span>%
            </div>
            <div class="detail-box">
                <span class="detail-label">Feels Like:</span>
                <span id="feels-like"></span>&deg;C
            </div>
        </div>
    </div>
    <script>
        const apiKey = '7509ad08cf4a640f0e58a41b2c5bfe47';
        const searchButton = document.getElementById('search-button');
        const searchInput = document.getElementById('search-input');
        const cityElement = document.getElementById('city');
        const timeElement = document.getElementById('time');
        const temperatureElement = document.getElementById('temperature');
        const weatherElement = document.getElementById('weather');
        const weatherIcon = document.getElementById('weather-icon');
        const windSpeedElement = document.getElementById('wind-speed');
        const humidityElement = document.getElementById('humidity');
        const feelsLikeElement = document.getElementById('feels-like');

        searchButton.addEventListener('click', () => {
            const cityName = searchInput.value;
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}&units=metric`)
                .then(response => response.json())
                .then(data => {
                    document.body.style.backgroundImage = `url('https://source.unsplash.com/1920x1080/?${data.weather[0].main}')`;

                    cityElement.textContent = data.name;
                    const currentTime = new Date(data.dt * 1000);
                    timeElement.textContent = currentTime.toLocaleTimeString();
                    temperatureElement.textContent = data.main.temp;
                    weatherElement.textContent = data.weather[0].description;
                    const iconUrl = `http://openweathermap.org/img/w/${data.weather[0].icon}.png`;
                    weatherIcon.src = iconUrl;
                    
                    windSpeedElement.textContent = data.wind.speed;
                    humidityElement.textContent = data.main.humidity;
                    feelsLikeElement.textContent = data.main.feels_like;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
